<div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" formControlName="name" required>
          </div>
          <div class="col-6">
            <label for="inputSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="inputSurname" formControlName="surname" required>
          </div>
          <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="email" required>
          </div>
          <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
